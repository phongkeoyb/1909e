<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <form id="register" action="" method="post">
            <div class="form-group">
                <label for="exampleDropdownFormEmail2">Email address</label>
                <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@example.com" name="email">
            </div>
            <div class="form-group">
                <label for="exampleDropdownFormPassword2">Password</label>
                <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password" name="password">
            </div>

            <div class="form-group">
                <label>Gender</label>
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
            </div>
            <div class="form-group">
                <label>Location</label>
                <select name="location">
                    <option value="Hà Nội">Hà Nội</option>
                    <option value="Hà Nam">Hà Nam</option>
                    <option value="Hà Giang">Hà Giang</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>

    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function () {
            $("input[name='email']").focus(function () {
                $(this).css("border","2px solid red");
            })

            $("input[name='password']").focus(function () {
                $(this).css("border","2px solid red");
            })

            $("input[name='gender']").focus(function () {
                $(this).css("border","2px solid red");
            })

            $("select[name='location']").focus(function () {
                $(this).css("border","2px solid red");
            })



        })
    </script>

</body>
</html>
