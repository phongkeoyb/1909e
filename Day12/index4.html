<body>


<div class="container">
    <div class="row">
        <pre>
                Đăng nhập lấy dữ liệu 2 ô input của form nếu login thành công
                thì sẽ chuyển hướng trang đến https://www.w3schools.com
                Nếu thất bại in ra câu thông báo thất bại trong thẻ div #message

            </pre>
    </div>
    <div class="row">
        <form name="login" action="" method="post" onsubmit="loginForm(); return false;">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" class="form-control" id="username">
            </div>
            <div class="form-group">
                <label>Mật khẩu</label>
                <input type="password" name="password" class="form-control" id="password">
            </div>
            <div id="message" class="form-group"></div>
            <input type="submit" name="submit" class="btn btn-primary" value="Đăng nhập">
        </form>
    </div>
</div>

    class user{
        constructor(username, password){
            this.username = username;
            this.password = password;
        }
        checklogin(){
            if (this.username == "admin" && this.password == "12345678"){
                return true;
            } return false;
        }
    }

    function loginForm() {
        // viet chuc nang đang nhập
        var tentk = document.getElementById('username').value;
        var matkhau = document.getElementById('password').value;

        var dangnhap = new user(tentk,matkhau);
        if (dangnhap.checklogin()){
            window.location="https://www.w3schools.com";
            alert("Đăng nhập Thành công");
        } else {
            alert("Đăng nhập thất bại");
            document.getElementById("message").innerText = "Sai tên tài khoản hoặc mật khẩu";
        }
        console.log(dangnhap);

    }
</script>
