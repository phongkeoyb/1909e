<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script >
        function user() {
            this.username = "";
            this.password = "";
            this.setInfo = function(username, password) {
                this.username = username;
                this.password = password;
            }
            this.checklogin = function() {
                if (this.username == "admin" && this.password == "12345678"){
                    return true;
                } return false;
            }
        }
        var user1  = new user();
        user1.setInfo("ahihi","aaaaaaa");

        if (user1.checklogin()){
            alert("Đăng nhập thành công");
        } else alert("Đăng nhập thất bại");

    </script>
</body>
</html>
