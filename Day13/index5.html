<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="demo"></div>
    <script type="text/javascript">
        var x = setInterval(function (){
            var now = new Date();
            var current = document.getElementById("demo").innerText;
            document.getElementById("demo").innerText = current + "\n"+ now;
        },2000)
    </script>
</body>
</html>
