<script type="text/javascript">
    class SinhVien {
        constructor(ten, tuoi, quequan, diemtoan, diemly, diemhoa) {
            this.ten = ten;
            this.tuoi = tuoi;
            this.quequan = quequan;
            this.diemtoan = diemtoan;
            this.diemly = diemly;
            this.diemhoa = diemhoa;
        }
        // khai báo các thuộc tính cho class này
        thongtin() {
            // trong class nếu muốn gọi đến thuộc tính hay phương thức
            // ta dùng từ khoa this
            return "Tôi tên là " + this.ten + " " + this.tuoi + " tuổi! Quê quán tại "
                + this.quequan;
        }

        diem(){
            return "Điểm toán: " + this.diemtoan + " Điểm lý: " + this.diemly + " Điểm hóa: " + this.diemhoa;
        }

        tinhdiem() {
            return this.diemtongket = (this.diemhoa + this.diemly + this.diemtoan)/3;
        }
        xeploai() {
            if (this.diemtongket < 5) {
                return this.xeploai = "Kém";
            } else if(this.diemtongket >= 5 && this.diemtongket <= 6) {
                return this.xeploai = "Trung bình";
            } else if(this.diemtongket >= 6.1 && this.diemtongket <= 7.9) {
                return this.xeploai = "Khá";
            } else return this.xeploai = "Giỏi"
        }
    }

    var sinhvien1 = new SinhVien("Lê Quốc Phong", 21, "Yên Bái", 9,8    ,8);
    document.getElementById("info1").innerText = sinhvien1.thongtin();
    document.getElementById("info11").innerText = sinhvien1.diem() + " " +  " =>> Điểm trung bình là: " + sinhvien1.tinhdiem();
    document.getElementById("info12").innerText = " Đạt xếp loại: " + sinhvien1.xeploai();

    var sinhvien2 = new SinhVien("Đõ Thanh Tùng", 24, "Hải Dương", 7,6,5);

    document.getElementById("info32").innerText = " Đạt xếp loại: " + sinhvien3.xeploai();
